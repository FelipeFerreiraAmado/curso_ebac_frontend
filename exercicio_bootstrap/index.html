<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="textform text-center">Formul√°rio de Cadastro</h1>
        <div class="d-flex justify-content-center align-itens-center" style="height: 100vh;">
            <form class="borderform">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome" />
                <label for="email" class="form-label">Seu e-mail:</label>
                <input id="email" type="text" class="form-control">
                <label class="form-label" for="tel">Seu telefone:</label>
                <input id="telefone" type="tel" class="form-control">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
